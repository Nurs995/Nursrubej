<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

        <meta charset="UTF-8" />
        <title>Add Group page</title>
        <link rel="stylesheet" th:href = "@{/css/bootstrap.min.css}" />
    </head>
<body>


<div class="container">
        <div class="row justify-content-center">
            <div class="form-group">
                <form action="#" th:action="@{/journal/add}" th:object = "${group}" method="POST">
                    <label for="group_shif">Group Shifrovania</label>
                    <input type="text" id="group_shif" name="group_shif" th:field = "*{group_shif}" class="form-control" placeholder="Группаның шифры" />


                    <label for="group_num"> Group numer</label>
                    <input type="text" id="group_num" name="Group num" th:field = "*{group_num}" class="form-control" placeholder="Группа номері" />
                    <br/>
                    <button type="submit" class="btn btn-primary">OK</button>
                    </form>
            </div>
        </div>
    </div>

<script th:src = "@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
</body>
</html>
